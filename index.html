<script>
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
    }

    function showPosition(position) {
        var currLat = position.coords.latitude;
        var currLong = position.coords.longitude;
        var desLat = 10.8;
        var desLong = 76.27;
        console.log("Current Latitude=" + currLat + " and Current Longitude=" + currLong);
        if (distance(currLong, currLat, desLong, desLat) < 6) {
            document.getElementById("mv").setAttribute("src", "models/test2.glb");
            console.log("yes");
        } else {
            console.log("no");
        }
    }

    function distance(lon1, lat1, lon2, lat2) {
        var R = 6371; // Radius of the earth in km
        var dLat = (lat2 - lat1).toRad(); // Javascript functions in radians
        var dLon = (lon2 - lon1).toRad();
        var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
            Math.cos(lat1.toRad()) * Math.cos(lat2.toRad()) *
            Math.sin(dLon / 2) * Math.sin(dLon / 2);
        var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        var d = R * c; // Distance in km
        return d;
    }
    if (typeof(Number.prototype.toRad) === "undefined") {
        Number.prototype.toRad = function() {
            return this * Math.PI / 180;
        }
    }

</script>
