<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;900&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
            height: 100%;
            overflow: hidden;
            text-align: center;
        }

    </style>
</head>

<body>
    <div id="x" style="position: absolute;bottom: 0"></div>
    <model-viewer id="mv" style="width:100%;height:100%" src="models/default.glb" loading="lazy" ar ar-modes="webxr scene-viewer quick-look" ar-scale="auto" camera-controls alt="A 3D model of an astronaut" ios-src="models/default.usdz"></model-viewer>
</body>

<script>
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
    }

    function showPosition(position) {
        var currLat = position.coords.latitude;
        var currLong = position.coords.longitude;

        //        var wp1Lat = 9.4669512;
        //        var wp1Long = 76.3373979;
        //        var wp2Lat = 9.4708945;
        //        var wp2Long = 76.3352359;
        //        var wp3Lat = 9.4753048;
        //        var wp3Long = 76.3262619;
        //ASH
        var wp1Lat = 37.807773;
        var wp1Long = 122.474880;
        var wp2Lat = 42.346481;
        var wp2Long = 71.097076;
        var wp3Lat = 8.525876;
        var wp3Long = 76.948670;
        console.log("Current Latitude=" + currLat + " and Current Longitude=" + currLong);
        if (distance(currLong, currLat, wp1Long, wp1Lat) < 3) {
            document.getElementById("mv").setAttribute("src", "models/1.glb");
            document.getElementById("mv").setAttribute("ios-src", "models/1.usdz");
            console.log("yes");
        } else if (distance(currLong, currLat, wp2Long, wp2Lat) < 3) {
            document.getElementById("mv").setAttribute("src", "models/1.glb");
            document.getElementById("mv").setAttribute("ios-src", "models/1.usdz");
            console.log("yes");
        } else if (distance(currLong, currLat, wp3Long, wp3Lat) < 0.35) {
            document.getElementById("mv").setAttribute("src", "models/a.glb");
            document.getElementById("mv").setAttribute("ios-src", "models/a.usdz");
            console.log("yes");
        } else {
            document.getElementById("mv").setAttribute("src", "models/default.glb");
            document.getElementById("mv").setAttribute("ios-src", "models/default.usdz");
            console.log("no");
        }

        //        x.innerHTML = "Dist to WP1: " + distance(currLong, currLat, wp1Long, wp1Lat) + ". Dist to WP2: " + distance(currLong, currLat, wp2Long, wp2Lat) + ". Dist to WP3: " + distance(currLong, currLat, wp3Long, wp3Lat);
    }

    function distance(lon1, lat1, lon2, lat2) {
        var R = 6371; // Radius of the earth in km
        var dLat = (lat2 - lat1).toRad(); // Javascript functions in radians
        var dLon = (lon2 - lon1).toRad();
        var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
            Math.cos(lat1.toRad()) * Math.cos(lat2.toRad()) *
            Math.sin(dLon / 2) * Math.sin(dLon / 2);
        var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        var d = R * c; // Distance in km
        return d;
    }
    if (typeof(Number.prototype.toRad) === "undefined") {
        Number.prototype.toRad = function() {
            return this * Math.PI / 180;
        }
    }

</script>

</html>
